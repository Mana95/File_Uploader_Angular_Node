<style>
  .GreenText {
    background-color: green;
  }

  .blueText {
    background-color: blue;
  }

  .redText {
    background-color: red;
  }

  .YellowText {
    background-color: yellow;
  }
</style>
<div class="row">
  <div class="container">
    <h1>
      <b>All User Status</b>
    </h1>
    <hr />
    <!-- <p>Your role is: <strong>{{currentUser.role}}</strong>.</p> -->
    <br />
    <table #dataTable class="table table-striped table-hover table-bordered" id="mytable">
      <caption>
        <b>View User Details</b>
      </caption>
      <thead>
        <tr>
          <th style="text-align: center;" scope="col">User</th>
          <th  style="text-align: center;" scope="col">Email Address</th>
          <th  style="text-align: center;" scope="col">Role</th>
        </tr>
      </thead>
      <tbody>
        <!-- | paginate: { itemsPerPage: 10, currentPage: p } -->

        <tr *ngFor="
              let data of userview | paginate: { itemsPerPage: 10, currentPage: p }
            ">

          <td style="text-align: center;">{{ data.username}}</td>
          <td style="text-align: center;">{{ data.email}}</td>
          <td style="text-align: center;">{{ data.role}}</td>


        </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event" style="float:right;"></pagination-controls>
  </div>
</div>
