<style>
  .GreenText {
    background-color: green;
  }

  .blueText {
    background-color: blue;
  }

  .redText {
    background-color: red;
  }

  .YellowText {
    background-color: yellow;
  }
</style>
<div class="row">
  <div class="container">
    <h1>
      <b>All Job Status</b>
    </h1>
    <hr />
    <!-- <p>Your role is: <strong>{{currentUser.role}}</strong>.</p> -->
    <br />
    <div class="form-group">    
     
  </div>




    <table #dataTable class="table table-striped table-hover table-bordered" id="mytable">
      <caption>
        <b>View Table Details</b>
      </caption>
      <thead>
        <tr>
          <th scope="col" style="text-align: center">Job Name</th>
          <th scope="col">User</th>
          <th scope="col">Assign User</th>
          <th scope="col">Create Date</th>
          <th scope="col">Create Time</th>
          <th scope="col">Status</th>
          
        </tr>
      </thead>
      <tbody>
        <!-- | paginate: { itemsPerPage: 10, currentPage: p } -->

        <tr *ngFor="
            let data of userdata
              | paginate: { itemsPerPage: 10, currentPage: p }
          ">
          <td>
            <a data-toggle="tooltip" data-placement="top" data-tooltip-location="bottom"  title= "{{data.jobDescription}}" (click)="getRecord(data)" style = "color:blue">{{data.jobname}}</a>
            <!-- <label *ngIf="'Inprogress' == data.status">{{ data.id}}</label> -->
          </td>
          
          <td>{{ data.username}}</td>
          <td>
             <select id="inputState" class="form-control form-control-lg" (change)= "saveRole($event, data)" >
        <option selected >{{data.assignUser}}</option>
        <option *ngFor= "let userrole of useRole">{{userrole.username}}</option>
      </select>
          </td>
          <!-- <td *ngIf="'Inprogress' == data.status">{{ data.user}}</td> -->
          <td>{{data.createDate}}</td>
          <td>{{data.createdTime}}</td>
         
          <td>
            <span *ngIf="'Completed' == data.status" class="glyphicon glyphicon-ok" style="color:lightgreen"
              aria-hidden="true">{{ data.status }}</span>
            <span *ngIf="'CompletedFail' == data.status" class="glyphicon glyphicon-remove" style="color:red"
              aria-hidden="true">{{ data.status }}</span>
            <span *ngIf="'Inprogress' == data.status" class="glyphicon glyphicon-refresh" style="color:blue"
              aria-hidden="true">{{ data.status }}</span>
            <span *ngIf="'Pending' == data.status" class="glyphicon glyphicon-time" style="color:Gold "
              aria-hidden="true">{{ data.status }}</span>
              <span *ngIf="'new' == data.status" class="glyphicon glyphicon-time" style="color:purple "
              aria-hidden="true">{{ data.status }}</span>
          </td>
        
        </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event" style="float:right;"></pagination-controls>
   
       
  </div>
</div>
