<div class="container" id="loginfrm">
    <form [formGroup]="registerFrom" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2>Register New User</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="name">User Name</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <input type="text" id="inputusername" class="form-control" formControlName="username"
                            placeholder="User Name" class="form-control fadeIn second zero-raduis"
                            [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required"><b>Username is required</b></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-control-feedback">
                    <span class="text-danger align-middle">
                        <!-- Put name validation error messages here -->
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="email">First Name</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">

                        <input type="text" name="firstName" class="form-control" id="inputfirstName"
                            placeholder="First Name" required autofocus formControlName="firstname"
                            class="form-control fadeIn second zero-raduis"
                            [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }">
                        <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
                            <div *ngIf="f.firstname.errors.required"><b>FistName is required</b></div>
                        </div>
                    </div>
                </div>  
            </div>
            <div class="col-md-3">
                <div class="form-control-feedback">
                    <span class="text-danger align-middle">
                        <!-- Put e-mail validation error messages here -->
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="name">Last Name</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <input type="text" id="inputlastName" class="form-control" placeholder="Last Name" required
                            autofocus formControlName="lastname" class="form-control fadeIn second zero-raduis"
                            [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }">
                        <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
                            <div *ngIf="f.lastnam.errors.required"><b>LastName is required</b></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Defined field called email in the registration form-->




            <div class="col-md-3">
                <div class="form-control-feedback">
                    <span class="text-danger align-middle">
                        <!-- Put name validation error messages here -->
                    </span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="name">Email Address</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <input type="email" required id="inputemailname" class="form-control"
                            formControlName="emailname" placeholder="Email Address"
                            class="form-control fadeIn second zero-raduis"
                            [ngClass]="{ 'is-invalid': submitted && f.emailname.errors }">
                        <div *ngIf="submitted && f.emailname.errors" class="invalid-feedback">
                            <div *ngIf="f.emailname.errors.required"><b>emailname is required</b></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-control-feedback">
                    <span class="text-danger align-middle">
                        <!-- Put name validation error messages here -->
                    </span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="name">Role Name</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <select id="inputState" class="form-control form-control-lg" (change)="getRole($event)">
                        <option value="Choose" selected>Choose...</option>
                        <option value="User">User</option>
                        <option value="Admin">Admin</option>
                    </select>

                </div>
            </div>
            <div class="col-md-3">
                <div class="form-control-feedback">
                    <span class="text-danger align-middle">
                        <!-- Put name validation error messages here -->
                    </span>
                </div>
            </div>
        </div>



        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="password">Password</label>
            </div>
            <div class="col-md-6">
                <div class="form-group has-danger">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <input type="password" minlength="4" id="inputPassword password" class="form-control"
                            placeholder="Password" required formControlName="password"
                            class="form-control fadeIn second zero-raduis"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required"><b>Password is required</b></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-success">Register</button>
            </div>
        </div>
    </form>
</div>
